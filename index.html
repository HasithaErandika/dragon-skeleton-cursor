<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dragon Skeleton Cursor Follower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #222;
            overflow: hidden;
            cursor: none;
        }

        .dragon-container {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .bone {
            position: absolute;
            fill: none;
            stroke: #fff; /* White outline like in the image */
            stroke-width: 1px;
            stroke-linecap: round;
            transition: all 0.1s ease-out;
            opacity: 0.8;
        }

        .head {
            position: absolute;
            fill: none;
            stroke: #fff;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <div class="dragon-container" id="dragon">
        <!-- Dragon Head (simple, pointed) -->
        <svg class="head" width="20" height="20" viewBox="0 0 20 20">
            <path d="M5 10q5 0 10 0"/>
        </svg>

        <!-- Spine (long, serpentine with many segments) -->
        <svg class="bone" id="spine1" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine2" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine3" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine4" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine5" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine6" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine7" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine8" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine9" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>
        <svg class="bone" id="spine10" width="30" height="10" viewBox="0 0 30 10"><path d="M5 5h20"/></svg>

        <!-- Tail (curved, trailing) -->
        <svg class="bone" id="tail1" width="25" height="10" viewBox="0 0 25 10"><path d="M5 5q15 0 20-5"/></svg>
        <svg class="bone" id="tail2" width="20" height="10" viewBox="0 0 20 10"><path d="M5 5q10 0 15-5"/></svg>
        <svg class="bone" id="tail3" width="15" height="10" viewBox="0 0 15 10"><path d="M5 5q5 0 10-5"/></svg>

        <!-- Legs (multiple pairs, simple and delicate) -->
        <svg class="bone" id="leg1" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l5 10"/></svg> <!-- Front left -->
        <svg class="bone" id="leg2" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l-5 10"/></svg> <!-- Front right -->
        <svg class="bone" id="leg3" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l5 10"/></svg> <!-- Middle left -->
        <svg class="bone" id="leg4" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l-5 10"/></svg> <!-- Middle right -->
        <svg class="bone" id="leg5" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l5 10"/></svg> <!-- Back left -->
        <svg class="bone" id="leg6" width="15" height="20" viewBox="0 0 15 20"><path d="M7 0v10l-5 10"/></svg> <!-- Back right -->
    </div>

    <script>
        const dragon = document.getElementById('dragon');
        const head = document.querySelector('.head');
        const spines = document.querySelectorAll('.bone[id^="spine"]');
        const tails = document.querySelectorAll('.bone[id^="tail"]');
        const legs = document.querySelectorAll('.bone[id^="leg"]');
        
        const segments = [];
        let lastX = 0, lastY = 0;
        let walkCycle = 0;

        // Initialize segments with properties
        spines.forEach(bone => segments.push({ element: bone, x: 0, y: 0, angle: 0 }));
        tails.forEach(bone => segments.push({ element: bone, x: 0, y: 0, angle: 0 }));
        legs.forEach(leg => segments.push({ element: leg, x: 0, y: 0, angle: 0, isLeg: true }));

        function animateDragon(timestamp) {
            requestAnimationFrame(animateDragon);

            // Position head exactly at cursor
            const cursorX = lastX;
            const cursorY = lastY;
            head.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            let prevX = cursorX;
            let prevY = cursorY + 20; // Start spine below head

            // Calculate movement speed for walk animation
            const dx = lastX - (prevX || lastX);
            const dy = lastY - (prevY - 20 || lastY);
            const speed = Math.sqrt(dx * dx + dy * dy) * 0.1;
            walkCycle += speed;

            let segmentIndex = 0;

            // Update spine segments (serpentine trailing)
            spines.forEach((spine, index) => {
                const seg = segments[segmentIndex++];
                const dx = prevX - seg.x;
                const dy = prevY - seg.y;
                const angle = Math.atan2(dy, dx) + Math.sin(walkCycle + index * 0.3) * 0.2; // Snake-like wiggle
                
                seg.x += (prevX - Math.cos(angle) * 25 - seg.x) * 0.2; // Smooth trailing
                seg.y += (prevY - Math.sin(angle) * 25 - seg.y) * 0.2;
                seg.angle = angle;

                seg.element.style.transform = `
                    translate(${seg.x}px, ${seg.y}px)
                    rotate(${seg.angle}rad)
                `;

                prevX = seg.x;
                prevY = seg.y;
            });

            // Update tail segments (curved trailing)
            tails.forEach((tail, index) => {
                const seg = segments[segmentIndex++];
                const dx = prevX - seg.x;
                const dy = prevY - seg.y;
                const angle = Math.atan2(dy, dx) + Math.sin(walkCycle + index * 0.4) * 0.3;
                
                seg.x += (prevX - Math.cos(angle) * (20 - index * 5) - seg.x) * 0.2;
                seg.y += (prevY - Math.sin(angle) * (20 - index * 5) - seg.y) * 0.2;

                seg.element.style.transform = `
                    translate(${seg.x}px, ${seg.y}px)
                    rotate(${angle}rad)
                `;

                prevX = seg.x;
                prevY = seg.y;
            });

            // Update legs (attached to spine, walking animation)
            const legPositions = [
                { x: spines[2].x - 20, y: spines[2].y + 20 },  // Front left (attached to third spine)
                { x: spines[2].x + 20, y: spines[2].y + 20 },  // Front right
                { x: spines[5].x - 20, y: spines[5].y + 20 },  // Middle left (attached to sixth spine)
                { x: spines[5].x + 20, y: spines[5].y + 20 },  // Middle right
                { x: spines[8].x - 20, y: spines[8].y + 20 },  // Back left (attached to ninth spine)
                { x: spines[8].x + 20, y: spines[8].y + 20 }   // Back right
            ];

            legs.forEach((leg, index) => {
                const seg = segments[segmentIndex++];
                const target = legPositions[index];
                
                seg.x += (target.x - seg.x) * 0.2;
                seg.y += (target.y - seg.y) * 0.2;

                const walkOffset = Math.sin(walkCycle + index * Math.PI/3) * 10; // Smaller, delicate steps
                const legAngle = Math.atan2(target.y + walkOffset - seg.y, target.x - seg.x);
                
                seg.element.style.transform = `
                    translate(${seg.x}px, ${seg.y + walkOffset}px)
                    rotate(${legAngle}rad)
                `;
            });
        }

        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            lastX = e.clientX;
            lastY = e.clientY;
        });

        // Start animation
        requestAnimationFrame(animateDragon);

        // Hide/show on window boundaries
        document.addEventListener('mouseleave', () => dragon.style.opacity = '0');
        document.addEventListener('mouseenter', () => dragon.style.opacity = '1');
    </script>
</body>
</html>
